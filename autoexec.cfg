//Don't pay too much attention to which keys I bound stuff to. I have a french keyboard and I also remap keys. It all makes sense for me.


//Binds
bind F6 "exec autoexec" // Refresh Autoexec
bind F10 "disconnect" // Disconnect back to server selection menu
bind "'" "toggle_map" // Basic map toggle bind, specific to me, just ignore.
bind l "cl_showpos 1; exec showpos" // Toggles Showpos (position, velocity). See "Toggle Bind" link in repo description for more info.
bind o "cl_showfps 4; exec showfps" // Toggles FPS counter
bind pgdn "exec mute" // Unbind my PTT bind when talking on 3rd party app like Discord/TS
bind pgup "exec unmute" // Rebind it
bind "F5" "mat_setvideomode 1920 1080 0 0; mat_setvideomode 1920 1440 0 0" // Fixes 4/3 UI elements being out of place. See "4/3 Setup & Fixes" link in repo description for more info.

//Quick Armor Drop // See "Drop Items with a Keybind" link in repo description for more info.
bind 7 "Sur_DropEquipment armor"

//Quick Weapon Slot Swap // Swaps Weapon Slots Order
bind backspace "Sur_SwapPrimaryPositions"

//Quick Digital Threat Swap // See "Swapping your Digital Threat instantly!" link in repo description for more info.
bind k "Sur_TransferAttachment optic_cq_threat 1; exec DTtransfer"

//Quick Inventory Drop (Useless Items) // See "Drop Items with a Keybind" link in repo description for more info.
bind z "+forward; exec dropuseless" // Dropping items I don't use every time I move forward, like sniper stuff. Makes inventory managing cleaner. See dropuseless.cfg in repo for more info.
bind "end" "exec droptoggle" // Toggles previous bind on & off. See droptoggle.cfg in repo for more info.

//Grenade Specific Binds // See "Grenade Specific Binds & Setting Grenade Equip Priorities" link in repo description for more info.
bind g "Sur_EquipOrdnance mp_weapon_thermite_grenade; Sur_EquipOrdnance mp_weapon_frag_grenade; Sur_EquipOrdnance mp_weapon_grenade_emp" // Equips Arc Star if available, then frag, then thermite.
bind "UPARROW" "Sur_EquipOrdnance mp_weapon_frag_grenade" // Equips Frag grenade if I want to skip priorities.
bind "LEFTARROW" "Sur_EquipOrdnance mp_weapon_thermite_grenade" // Equips Thermite if I want to skip priorities. Useful for forcing people off doors.
bind_held_US_standard "g" "+strafe" 0 // Hold G to open grenade wheel, as default.

//Scroll Up for Zoom  // See "Zooming-in With Any Sight in Apex Legends (On-The-Fly FOV Changer)" link in repo description for more info.
bind mouse2 "+zoom; exec fovmod"
bind mwheelup "exec fovmod1"
bind r "+reload; r_cleardecals; exec fovmod"
bind space "+jump; exec fovmod"
bind mwheeldown "+jump; exec fovmod" // Resets FOV & sensitivity in case I scroll up by mistake while Bhopping.

fps_max 148 // Limits FPS

//Misc // Hud tweaks, some of these may or may not still work
mat_letterbox_aspect_goal 0 // Removes black letterbox (top & bottom blackbars) in stretched resolutions.
mat_letterbox_aspect_threshold 0 // Same.
r_blurmenubg 0 // Disables blackground blur in menus.
hud_setting_pingAlpha "0.40000" // Makes certain HUD elements transparent for visibility.
hud_setting_pingDoubleTapEnemy 0 // Disables pinging enemy position when double-tapping ping key.

